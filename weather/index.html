<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> <img src="images/search.png" alt="search"></button>
            <div class="weather">
                <img src="images/rain.png" alt="rain" class="weather-icon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">Mumbai</h2>
                <div class="details">
                    <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="humidity">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                </div>
                
            </div>

        </div>

    </div>
    <script>
        const apikey="0e5632002d55c9a7c7a422cf7bbe4bb6";
        const apiurl="https://api.https://api.openweathermap.org/data/2.5/weather?q=Mumbai&appid=0e5632002d55c9a7c7a422cf7bbe4bb6&units=metric.org/data/2.5/weather?q=&appid=0e5632002d55c9a7c7a422cf7bbe4bb6&units=metric";
         

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button")

        async function checkweather(city){
            const response = await fetch(apiurl + city /*`&appid=${apikey}`*/)
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML= data.name;
            document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML= data.main.humidity + "%";
            document.querySelector(".wind").innerHTML= data.wind.speed + " km/h";
        }
        searchBtn.addEventListener("click", ()=>{
            checkweather(searchBox.value);
        })
    </script>
    
</body>
</html>
